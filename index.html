<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="css.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hotpink; }
  </style>
</head>
<body>
  <main>
  <article>

    <picture>
      <source srcset="images\image-product-desktop.jpg" media="(min-width:500px)" alt="perfume bottle"/>
      <img src="images\image-product-mobile.jpg" alt="perfume bottle"/>
    </picture>

  <section class="content">
  <p class="preview">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <section class="price">
  <p>$149.99</p>
  <p>$169.99</p>
  </section>

  <button><img src="images\icon-cart.svg" alt="cart">Add to Cart</button>

</section>

  </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Nadine-Green">Favour</a>.
  </div>
</body>
</html>
